<div class="contact-container container">
  <h2>{{ translate('contact.title') }}</h2>
  <div class="contact-content">
    <div class="contact-form glass">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">{{ translate('contact.name') }}</label>
          <input type="text" id="name" name="name" [(ngModel)]="contactForm.name" required>
        </div>
        <div class="form-group">
          <label for="email">{{ translate('contact.email') }}</label>
          <input type="email" id="email" name="email" [(ngModel)]="contactForm.email" required>
        </div>
        <div class="form-group">
          <label for="message">{{ translate('contact.message') }}</label>
          <textarea id="message" name="message" [(ngModel)]="contactForm.message" rows="5" required></textarea>
        </div>
        <button type="submit" class="primary" [disabled]="isSubmitting">
          {{ isSubmitting ? translate('contact.sending') : translate('contact.send') }}
        </button>
      </form>
    </div>
    
    <div class="contact-info">
      <div class="contact-item glass">
        <h3>{{ translate('contact.info_title') }}</h3>
        <p>{{ translate('contact.info_description') }}</p>
      </div>

      <div class="social-links glass">
        <!-- GitHub link hidden -->
        <!--
        <a href="https://github.com/dariuszkusz" target="_blank" rel="noopener">
          <img src="assets/icons/git.png" alt="GitHub" />
          <span>{{ translate('contact.github') }}</span>
        </a>
        -->
        <a href="https://linkedin.com/in/dariuszkusz" target="_blank" rel="noopener">
          <img src="assets/icons/linkedin.png" alt="LinkedIn" />
          <span>{{ translate('contact.linkedin') }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
